<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Galactic Age</h1>
    </div>
    <div class="container">
      <div class="card entry-form">
        <div class="card-header">
          <h2>Find your galactic age!</h2>
        </div>
        <form>
          <div class="card-body">
            <div class="form-group">
              <label for="birthyear">Enter your birth year:</label>
              <input type="text" class="form-control" id="birthyear" required>
            </div>
            <div class="form-group">
              <label for="life">Enter your life expectancy:</label>
              <input type="text" class="form-control" id="life" required>
            </div>
            <button type="submit" class="btn btn-info">Enter</button>
          </div>
        </form>
      </div>
      <div class="solar-system">
        <div class="card planet mercury">
          <div class="card-header">
            <h3>Mercury</h3>
          </div>
          <div class="card-body">
            <p>You are <span class="age"></span> years old on Mercury!</p>
          </div>
        </div>
        <div class="card planet venus">
          <div class="card-header">
            <h3>Venus</h3>
          </div>
          <div class="card-body">
            <p>You are <span class="age"></span> years old on Venus!</p>
          </div>
        </div>
        <div class="card planet mars">
          <div class="card-header">
            <h3>Mars</h3>
          </div>
          <div class="card-body">
            <p>You are <span class="age"></span> years old on Mars!</p>
          </div>
        </div>
        <div class="card planet jupiter">
          <div class="card-header">
            <h3>Jupiter</h3>
          </div>
          <div class="card-body">
            <p>You are <span class="age"></span> years old on Jupiter!</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
