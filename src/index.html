<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Galactic Age</h1>
    </div>
    <div class="container">
      <div class="card entry-form">
        <div class="card-header">
          <h2>Find your galactic age!</h2>
        </div>
        <form>
          <div class="card-body">
            <div class="form-group">
              <label for="birthyear">Enter your birth year:</label>
              <input type="text" class="form-control" id="birthyear">
            </div>
            <div class="form-group">
              <label for="life">Enter your life expectancy:</label>
              <input type="text" class="form-control" id="life">
            </div>
            <button type="submit" class="btn btn-info">Enter</button>
          </div>
        </form>
      </div>
      <div class="card planet">
        <div class="card-header">
          <h3>Planet</h3>
        </div>
        <div class="card-body">
          
        </div>
      </div>
    </div>
  </body>
</html>
